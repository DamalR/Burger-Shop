<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/asset/css/style.css">


</head>

<body class="background">


    <div class="container" style="margin-top: 250px;">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form action="" name="Formfill" onsubmit="return validation()">
                    <h2>Login</h2>
                    <p id="result"></p>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Username</label>
                        <input type="username" class="form-control" id="Username" aria-describedby="emailHelp"
                            placeholder="Enter Username">
                    </div>
                    
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Password" placeholder="Enter Password">
                    </div>

                    <div></div><br>


                    <div>
                        <button id="login-btn" type="submit" class="btn btn-secondary" onclick="loginFunction()">Login</button>
                    </div>
                    
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="../asset/js/app.js"></script>

</body>

</html>
