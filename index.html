<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/asset/css/style.css">


</head>
<body class="background">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card" style="width: 25rem;">
                <form action="" name="Formfill" onsubmit="return validation()">
                    <h2>Register</h2>
                    <p id="result">head</p>
                    <div class="mb-3">
                        <label for="inputUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="inputUsername" aria-describedby="emailHelp"
                            placeholder="Enter Username">
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email">
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                    </div>
                    <div id="text-login" class="mb-3 ">
                    </div>
                    <br>
                    <div>
                        <button id="register-btn" type="submit" class="btn btn-secondary">Register</button>
                    </div>
                    <br>
                    <a href="#" class="forgot-password">Forgot your Password</a>
                    <a href="#" class="login m-lg-5">Login</a>
                </form>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
    
    <!-- create pop up value -->
    <div class="popup" id="popup">
        <h2>Thank you!</h2>
        <p>Your Registration Successfully.</p>
        <a href="./Views/login.html"><button onclick="CloseSlide()">OK</button></a>

    </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="./asset/js/app.js"></script>

</body>

</html>
